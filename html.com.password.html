<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css.2.css" />
<body>
   <main>
      <div class="generator">
        
        <h1>Password Generator</h1>
        
        <label class="password-wrap">
            <input type="text" id="password" readonly  
             placeholder="Generate a password" />
            <button class="material-symbols-outlined" id="copy">content_copy</button>
        </label>

        <label>
            <span>Password Length</span>
            <input type="number" id="length" value="16" />
        </label>

        <label>
            <span>To include Lowercase letters</span>
            <input type="checkbox" id="lowercase" checked />
        </label>
        
        <label>
            <span>To include Uppercase letters</span>
            <input type="checkbox" id="uppercase" checked />
        </label>

        <label>
            <span>To include Numbers</span>
            <input type="checkbox" id="numbers" checked />
        </label>

        <label>
            <span>To include Symbols</span>
            <input type="checkbox" id="symbols" checked />
        </label>

        <button type="submit" id="generate">Generate Password</button>

      </div>

   </main>  
    
    <script src="main.js"></script>
</body>
</html>
